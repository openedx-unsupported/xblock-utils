name: Python CI

on:
  push:
    branches: [master]
  pull_request:
    branches:
    - '**'

jobs:
  run_tests:
    name: Tests
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ['3.8']
        toxenv: [quality, django22, django30, django31, django32]

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Required System Packages
      run: sudo apt-get update && sudo apt-get install xvfb

    - name: Install Firefox 52
      run: |
        sudo apt-get purge firefox
        wget "https://ftp.mozilla.org/pub/firefox/releases/52.0esr/linux-x86_64/en-US/firefox-52.0esr.tar.bz2"
        tar -xjf firefox-52.0.tar.bz2
        sudo mv firefox /opt/firefox
        sudo ln -s /opt/firefox/firefox /usr/bin/firefox


    - name: Install Dependencies
      run: |
        mkdir var
        wget https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz
        mkdir geckodriver
        tar -xzf geckodriver-v0.15.0-linux64.tar.gz -C geckodriver
        export PATH=$PATH:$PWD/geckodriver
        pip install -r requirements/travis.txt

    - name: Run Tests
      run: |
        xvfb-run --auto-servernum tox -e ${{ matrix.toxenv }}

    - name: Run Coverage
      if: matrix.python-version == '3.8' && matrix.toxenv=='django22'
      uses: codecov/codecov-action@v1
      with:
        flags: unittests
        fail_ci_if_error: true
