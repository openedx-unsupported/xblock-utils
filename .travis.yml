language: python
addons:
    firefox: "52.0esr"
python:
    - 2.7
before_install:
    - "export DISPLAY=:99"
    - "sh -e /etc/init.d/xvfb start"
install:
    - "mkdir var"
    - "wget https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz"
    - "mkdir geckodriver"
    - "tar -xzf geckodriver-v0.15.0-linux64.tar.gz -C geckodriver"
    - "export PATH=$PATH:$PWD/geckodriver"
    - "pip install tox"
env:
    - TOX_ENV=django18
    - TOX_ENV=django111
script:
    - tox -e $TOX_ENV
notifications:
  email: false
branches:
    only:
        - master
